<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="cc1-removebg-preview.png" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="main-con">
      <nav class="logo">
        <img src="cc1-removebg-preview.png" alt="" />
      </nav>
      <div class="sub-con">
        <img src="cc1-removebg-preview.png" alt="" class="main-img" />
        <h1 class="main-text">REGISTER HERE</h1>
        <div class="details">
          <form
            method="post"
            action="https://script.google.com/macros/s/AKfycbyGA8ktsUii7PIyQO02QE7OdX-li5N-pYlpURKLMFoNFI8mwTjh715nVrs7IF3MIFLrrw/exec"
            class="myForm"
          >
            <label for="">First Name: </label>
            <input
              type="text"
              name="first-name"
              placeholder="FirstName"
              required
              class="fn"
            />
            <label for="">Last Name: </label>
            <input
              type="text"
              name="last-name"
              placeholder="LastName"
              required
              class="ln"
            />
            <label for="">Email: </label>
            <input type="email" name="email" placeholder="Email" class="em" />
            <label for="">Phone Number: </label>
            <input
              type="text"
              name="phone-number"
              placeholder="PhoneNumber"
              required
              class="pn"
            />
            <input type="submit" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
